   <h2>清平乐·年年雪里</h2>
   <i>朝代：宋代&nbsp</i>朝代:宋代&nbsp&nbsp&nbsp&nbsp作者&nbsp：<b>李清照</b><hr />
   <p>原文：<br />
   	<br />
   	年年雪里，常插梅花醉,按尽梅花无好意,<br /><br />
  赢得满衣清泪!<br /><br />
  今年海角天涯，萧萧两鬓生华。<br /><br />
  看取晚来风势，故应难看梅花。<br /><br />
</p>
